<div ng-include="'components/navbar/navbar.html'"></div>
<div class="content" ng-if="adminProductAddCtrl.isPC">
	<div class="product-addPosition">
		<div class="account-title">产品管理->添加产品</div>
		<div class="account-line"></div>
		<div class="account-inputs">
			<div class="input_content">
				<div class="input_name"><span class="necessary" style="color:#fff">*</span>产品名:</div>
				<input type="text" class="input_value" style="width:400px;" ng-model="adminProductAddCtrl.product.name">
				<!-- <span class="prompt">20字以内</span> -->
			</div>
			<div class="textarea_content">
				<div class="input_name"><span class="necessary" style="color:#fff">*</span>描述:</div>
				<textarea type="text" class="textarea_value" ng-model="adminProductAddCtrl.product.description"></textarea>
				<!-- <span class="prompt">英文字母开头</span> -->
			</div>
			<div style="clear:both"></div>
			<div class="input_content">
				<div class="input_name"><span class="necessary" style="color:#fff">*</span>库存:</div>
				<input type="text" class="input_value" style="width:80px;" ng-model="adminProductAddCtrl.product.quantity">
				<!-- <span class="prompt">英文字母开头</span> -->
			</div>
			<div class="input_content" ng-show="adminProductAddCtrl.product.state=='1'">
				<div class="input_name"><span class="necessary" style="color:#fff">*</span>价格:</div>
				<input type="text" class="input_value" style="width:80px;" ng-model="adminProductAddCtrl.product.price">
				<!-- <span class="prompt">英文字母开头</span> -->
			</div>
			<div class="input_content">
				<div class="input_name"><span class="necessary" style="color:#fff">*</span>产品图片:</div>
				<img class="product-submitImg" ng-hide="adminProductAddCtrl.product.image">
				<img class="product-submitImg" ng-show="adminProductAddCtrl.product.image" ng-src="{{adminProductAddCtrl.imageFile+adminProductAddCtrl.product.image}}">
				<!-- <progressbar ng-show="adminProductAddCtrl.loaded > 0" ng-class="{active: adminProductAddCtrl.loaded < 100}" max="100" value="adminProductAddCtrl.loaded">
					<span ng-bind="adminProductAddCtrl.loaded" ></span>%
				</progressbar > -->
				<div class="product-submitPrompt" ngf-select ngf-change="adminProductAddCtrl.upload($files,0)">点击更换</div>
			</div>
			<div style="clear:both"></div>
			<div class="input_content" style="position:relative">
				<div class="input_name"><span class="necessary">*</span>产品类型:</div>
				<div type="text" class="input_value" style="width:168px;">
					<div class="account-selectBox" ng-bind="adminProductAddCtrl.productCategory"></div>
					<div class="account-selectBtn" ng-click="adminProductAddCtrl.showSelectChooses=!adminProductAddCtrl.showSelectChooses">∨</div>
				</div>
				<div class="account-selectChooses" ng-show="adminProductAddCtrl.showSelectChooses">
					<div class="account-selectChoose" ng-click="adminProductAddCtrl.chooseProduct('1')">普通产品</div>
					<div class="account-selectChoose" ng-click="adminProductAddCtrl.chooseProduct('2')">主推产品</div>
				</div>
			</div>
			<div>
				<div class="account-save" ng-click="adminProductAddCtrl.save()">保存</div>
				<div class="account-back" ui-sref="admin-product-view">返回</div>
			</div>
			<div style="clear:both"></div>
		</div>
	</div>
</div>


<div class="mobile-content" ng-if="!adminProductAddCtrl.isPC">
	<div class="mb-account-addTitlePosition">
		<div class="mb-account-back" ui-sref="admin-product-view"></div>
		<div class="mb-account-addTitle">添加产品</div>
	</div>
	<div class="mb-input_contents" style="margin-top:-10px;;">
		<div class="mb-product-imgPosition">
			<img class="mb-product-image" ng-hide="adminProductAddCtrl.product.image">
			<img class="mb-product-image" ng-show="adminProductAddCtrl.product.image" ng-src="{{adminProductAddCtrl.imageFile+adminProductAddCtrl.product.image}}">
			<div class="mb-product-word" ngf-select ngf-change="adminProductAddCtrl.upload($files,0)">点击上传</div>
			<div class="mb-product-btn"></div>
		</div>
		<div class="mb_role_edit_name mb_role_edit_inputcell">
			<div class="mb_role_edit_key">
				产品名*
			</div>
			<input class="inputBg" type="text" ng-model="adminProductAddCtrl.product.name">
			<div style="clear:both"></div>
		</div>
		<div class="mb_role_edit_name mb_role_edit_inputcell">
			<div class="mb_role_edit_key">
				描述*
			</div>
			<input class="inputBg" type="text" ng-model="adminProductAddCtrl.product.description">
			<div style="clear:both"></div>
		</div>
		<div class="mb_role_edit_name mb_role_edit_inputcell">
			<div class="mb_role_edit_key">
				库存*
			</div>
			<input class="inputBg" type="text" ng-model="adminProductAddCtrl.product.quantity">
			<div style="clear:both"></div>
		</div>
		<div class="mb_role_edit_name mb_role_edit_inputcell" ng-show="adminProductAddCtrl.product.state=='1'">
			<div class="mb_role_edit_key">
				价格*
			</div>
			<input class="inputBg" type="text" ng-model="adminProductAddCtrl.product.price">
			<div style="clear:both"></div>
		</div>
		<div class="mb_role_edit_name mb_role_edit_inputcell">
			<div class="mb_role_edit_key">
				产品类别*
			</div>
			<div class="mb-account-out-box" type="text">
				<div class="mb-account-out-selectBox" ng-bind="adminProductAddCtrl.productCategory"></div>
				<div class="mb-account-out-selectBtn" ng-click="adminProductAddCtrl.showSelectChooses=!adminProductAddCtrl.showSelectChooses"></div>
				<div class="mb-account-out-selectChooses" ng-show="adminProductAddCtrl.showSelectChooses">
					<div class="mb-account-out-selectChoose" ng-click="adminProductAddCtrl.chooseProduct('1')">普通产品</div>
					<div class="mb-account-out-selectChoose" ng-click="adminProductAddCtrl.chooseProduct('2')">主推产品</div>
				</div>
			</div>
			<div style="clear:both"></div>
		</div>
		<div class="mb_role_submit" ng-click="adminProductAddCtrl.save()">
			保存
		</div>
	</div>
</div>
