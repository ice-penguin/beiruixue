<div ng-include="'components/navbar/navbar.html'"></div>
<div class="content">
	<div class="account-addPosition">
		<div class="account-title" ng-show="adminAccountPsdCtrl.state=='own'">账户管理->密码管理</div>
		<div class="account-title" ng-show="adminAccountPsdCtrl.state=='other'">账户管理->修改密码</div>
		<div class="account-line"></div>
		<div class="account-inputs" ng-show="adminAccountPsdCtrl.state=='own'">
			<div class="input_content">
				<div class="input_name"><span class="necessary">*</span>账号名:</div>
				<div type="text" class="input_value" style="border:none">18806712362</div>
			</div>
			<div class="input_content">
				<div class="input_name"><span class="necessary">*</span>原密码:</div>
				<input type="text" class="input_value">
			</div>
			<div class="input_content">
				<div class="input_name"><span class="necessary">*</span>新密码:</div>
				<input type="text" class="input_value">
			</div>
			<div class="input_content">
				<div class="input_name"><span class="necessary">*</span>重复新密码:</div>
				<input type="text" class="input_value">
			</div>
			<div>
				<div class="account-save">确认修改</div>
				<div class="account-back" ui-sref="admin-account-view">返回</div>
			</div>
		</div>
		<div class="account-inputs" ng-show="adminAccountPsdCtrl.state=='other'">
			<div class="input_content">
				<div class="input_name"><span class="necessary">*</span>账号名:</div>
				<div type="text" class="input_value" style="border:none">18806712362</div>
			</div>
			<div class="input_content">
				<div class="input_name"><span class="necessary">*</span>密码:</div>
				<input type="text" class="input_value">
			</div>
			<div class="input_content">
				<div class="input_name"><span class="necessary">*</span>联系号码:</div>
				<input type="text" class="input_value">
			</div>
			<div>
				<div class="account-save">确认修改</div>
				<div class="account-back" ui-sref="admin-account-view">返回</div>
			</div>
		</div>
	</div>
</div>
