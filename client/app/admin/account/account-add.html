<div ng-include="'components/navbar/navbar.html'"></div>
<div class="content" ng-show="false">
	<div class="account-addPosition">
		<div class="account-title">账户管理->添加子账号</div>
		<div class="account-line"></div>
		<div class="account-inputs">
			<div class="input_content">
				<div class="input_name"><span class="necessary">*</span>账号名:</div>
				<input type="text" class="input_value" ng-model="adminAccountAddCtrl.accountInfo.account">
				<!-- <span class="prompt">英文字母开头</span> -->
			</div>
			<div class="input_content">
				<div class="input_name"><span class="necessary">*</span>姓名:</div>
				<input type="text" class="input_value" ng-model="adminAccountAddCtrl.accountInfo.name">
				<!-- <span class="prompt">英文字母开头</span> -->
			</div>
			<div class="input_content">
				<div class="input_name"><span class="necessary">*</span>联系号码:</div>
				<input type="text" class="input_value" ng-model="adminAccountAddCtrl.accountInfo.tel">
				<!-- <span class="prompt">英文字母开头</span> -->
			</div>
			<input style="display:none" type="text"/>
			<input style="display:none" type="password"/>
			<div class="input_content">
				<div class="input_name"><span class="necessary">*</span>密码:</div>
				<input type="password" class="input_value" ng-model="adminAccountAddCtrl.accountInfo.password">
				<!-- <span class="prompt">英文字母开头</span> -->
			</div>
			<div class="input_content">
				<div class="input_name"><span class="necessary">*</span>重复密码:</div>
				<input type="password" class="input_value" ng-model="adminAccountAddCtrl.accountInfo.rePassword">
				<!-- <span class="prompt">英文字母开头</span> -->
			</div>
			<div>
				<div class="account-save" ng-click="adminAccountAddCtrl.create()">保存</div>
				<div class="account-back" ui-sref="admin-account-view">返回</div>
			</div>
		</div>
	</div>
</div>

<div class="mobile-content" ng-show="true">
	<div class="mb-account-addTitlePosition">
		<div class="mb-account-back">《</div>
		<div class="mb-account-addTitle">添加账号</div>
	</div>
	<div class="mb-input_contents">
		<div class="mb-input_content">
			<div class="input_name">创建人</div>
			<input class="mb-input_value">
		</div>
		<div class="mb-input_content">
			<div class="input_name">账号</div>
			<input class="mb-input_value">
		</div>
		<div class="mb-input_content">
			<div class="input_name">姓名</div>
			<input class="mb-input_value">
		</div>
		<div class="mb-input_content">
			<div class="input_name">密码</div>
			<input class="mb-input_value">
		</div>
		<div class="mb-input_content">
			<div class="input_name">重复密码</div>
			<input class="mb-input_value">
		</div>
		<div class="mb-account-saveBtn">确认添加</div>
	</div>
</div>
